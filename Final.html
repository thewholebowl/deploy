<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Sukriti Gautam</title>
    </head>

    <body style="align-items: center; justify-content: center;">
        <div class="text-container" style="margin-left: 250px;">
            <h4 style="margin-top: 0; margin-bottom: 0;">In the loving memory of</h4>
            <h1 style="margin-top: 0; margin-bottom: 0;">Sukriti Gautam</h1>
        </div>

        <!-- Video element with custom styling -->
        <video controls class="custom">
            <source src="media/Sukriti Guatum.mp4" type="video/mp4">
        </video>

        <!-- Button that redirects to a specific link -->
        <div class="button-container" style="margin-left: 450px;">
            <button onclick="window.location.href='https://www.youtube.com/@rajeshgautam5151';">Father</button>
            <button onclick="window.location.href='https://www.youtube.com/channel/UCCG1e_yLiAIcVu0o_tTUd1Q';" style="margin-left: 5px;">Mother</button>
        </div>

        <div class="image-container" style="display: flex; justify-content: center; margin-top: 20px; width: 100%; margin-left: 250px;">
            <!-- First image below the button -->
            <img src="media/file (1).exe.jpg" alt="First Image" style="max-width: 100%; height: auto; width: 500px; margin-right: 20px;">
    
            <!-- Second image next to the first image -->
            <img src="media/img.jpg" alt="Second Image" style="min-width: 100%; height: auto; width: 100%;">
        </div>
        <video controls class="custom" style="margin-top: 20px;">
            <source src="media/fast.mp4" type="video/mp4">
        </video>
    </body>

    <style>
        /* Style for the text container */
        .text-container {
            background-color: rgba(153, 85, 255, 0.699);  /* Light purple background with transparency */
            text-align: center;                            /* Centers the text horizontally */
            padding: 20px;                                 /* Adds padding around the text */
            color: white;                                  /* Sets text color to white */
            width: 100%;                                  /* Ensures the container stretches across the screen */
            box-sizing: border-box;                        /* Ensures padding is included in width calculation */
        }


        /* Styling for the video element */
        .custom {
            width: 900px;                                  /* Sets the video width */
            height: 500px;                                 /* Sets the video height */
            display: block;                                /* Makes the video block-level element */
            margin: 0 auto;                                /* Centers the video horizontally */
        }

        /* Style for the button container */
        .button-container {
    display: flex;
    justify-content: center;         /* Centers the button horizontally */
    margin-top: 20px;                /* Adds spacing between the video and the button */
}

        /* Style for the button */
        button {
    padding: 20px 40px;                           /* Increases button size */
    font-size: 24px;                              /* Makes button text larger */
    background-color: #7B68EE;                    /* Sets button color */
    color: white;                                 /* Sets button text color */
    border: none;                                 /* Removes button border */
    border-radius: 8px;                           /* Rounds button corners */
    justify-content: center;
}

    </style>
